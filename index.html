<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator App</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h4>Calc</h4>
        <div class="hero">
          <input id="inputBox" type="text" name="display" value="0" />
        </div>
        <div class="main">
          <div class="main1">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="delete">DEL</button>
          </div>
          <div class="main2">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
          </div>
          <div class="main3">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
          </div>
          <div class="main4">
            <button>.</button>
            <button>0</button>
            <button>/</button>
            <button>*</button>
          </div>
          <div class="main5">
            <button class="reset">RESET</button>
            <button class="equal">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js" async defer></script>
  </body>
</html>
